<header class="main-header {% if page.cover %}"
        style="background-image: url({{ site.baseurl }}{{ page.cover }}) {% else %}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        {% if page.logo %}<a class="blog-logo" href="{{ site.baseurl }}"><img src="{{ site.baseurl }}{{ page.logo }}" alt="Blog Logo" /></a>{% endif %}
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ site.name }}</h1>
            <h2 class="page-description">{{ site.description }}</h2>
        </div>
    </div>
    <a id="scrollDownButton" class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<main id="content" class="content" role="main">
    <!-- The tag below includes the post loop - partials/loop.hbs -->
    {% include loop.html %}
</main>

<script>
    // Select the scroll down button
    const scrollDownButton = document.getElementById('scrollDownButton');

    // Add an event listener for the click event
    scrollDownButton.addEventListener('click', () => {
        // Smoothly scroll to the main content
        const contentElement = document.getElementById('content');
        contentElement.scrollIntoView({ behavior: 'smooth' });
    });
</script>
